<body>
  <br />
  <div class="header">
    <h2>Vacation in Space</h2>
    <h3>To the Moon and Back or Beyond</h3>
  </div>
  <br />
  <!-- <div class="row"> -->
  <mat-card>
    <form #byDest="ngForm">
      <select name="destination" ngModel>
        <option value="">--- All Trips ---</option>
        <option *ngFor="let trip of tripDest" value="{{ trip.destination }}">{{
          trip.destination
        }}</option>
      </select>
      <button
        type="submit"
        (click)="searchByDest(byDest)"
        style="margin: 16px"
        name="searchDest"
        id="btn2"
      >
        Submit
      </button>
    </form>
    <form #byComp="ngForm">
      <select name="companies" ngModel>
        <option value="">--- All Trips ---</option>
        <option
          *ngFor="let companies of companiess"
          value="{{ companies.id }}"
          >{{ companies.name }}</option
        >
      </select>
      <button
        type="submit"
        (click)="searchByComp(byComp)"
        style="margin: 20px"
        name="searchComp"
        id="btn3"
      >
        Submit
      </button>
    </form>
  </mat-card>

  <app-trip-list [trips]='trips'></app-trip-list>

  <div class="caro" *ngIf="false && !selected && !show">
    <ngb-carousel>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            src="assets/img/GoOrbital2.jpg"
            width="600px"
            class="border border-primary"
            alt="Random second slide"
          />
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            src="assets/img/GoOrbital1.jpg"
            width="600px"
            class="border border-primary"
            alt="Random third slide"
          />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            src="assets/img/GoOrbital4.jpg"
            width="600px"
            class="border border-primary"
            alt="Random third slide"
          />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="showall" *ngIf="false && show">
    <!-- need to update button to refect just companies or destinations-->
    <div *ngFor="let curTrip of trips" class="card" style="width:800px">
      <div class="card-body">
        <img
          class="card-img-left"
          [src]="curTrip.photoUrl"
          style="width: 500px"
          alt="space image"
        />
        <h5 class="card-title">{{ curTrip.title }}</h5>
        <p class="card-text"><b>Destination:</b> {{ curTrip.destination }}</p>
        <p class="card-text"><b>Number of days: </b>{{ curTrip.length }}</p>
        <p class="card-text"><b>Departure Date:</b> {{ curTrip.date }}</p>
        <p class="card-text"><b>$</b>{{ curTrip.cost }}</p>
      </div>
    </div>
    <!-- <div class="card-body">
        <button align ="bottom right" (click)="showDetailById(trip.id)">View More</button>
      </div> -->
  </div>
</body>
